server:
  port: 8080

spring:
  application:
    name: eventsourcing-cqrs-command
  datasource:
    hikari:
      url: jdbc:h2:tcp://localhost/~/test
      username: sa
      password:
      driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

axon:
  serializer:
    general: xstream
  axonserver:
    servers: localhost:8124


logging:
  level:
    com:
      cqrs:
        command: debug
    org:
      axonframework: debug